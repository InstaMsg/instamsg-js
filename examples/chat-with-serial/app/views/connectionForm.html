<form name="connect_form" class="form-inline form-validation" data-ng-controller ="connectCtrl">
    <div class="form-group">
        <label class="sr-only" for="clientId">Client Id</label>
        <input type="text" class="form-control" required placeholder="InstaMsg Client Id" data-ng-model="client.id">
    </div>
    <div class="form-group">
        <label class="sr-only" for="clientSecret">Client Secret</label>
        <input type="text" class="form-control" required placeholder="InstaMsg Client Secret" data-ng-model="client.secret">
    </div>
    <button type="submit" class="btn btn-success" data-ng-disabled="!canSubmit()" data-ng-click="connectToInstaMsg(client)">Connect</button>
</form>
