<div id="chat_window_1" data-ng-show ='partner' data-ng-controller="msgCtrl">
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
            <button type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-comment"></span> {{partner}}
            </button>
            <div class="panel-body msg_container_base"  ng-repeat="msg in msgs">
                <div class="row msg_container base_receive" data-ng-show ="msg.content_type =='received'">
                    <div class="col-md-2 col-xs-2 avatar"><img
                            src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                            class=" img-responsive "></div>
                    <div class="messages msg_receive"><p>{{msg.msg}}</p>
                        <time datetime="2009-11-13T20:00">{{msg.time | date:"dd MMM yyyy  h:mm a"}}</time>
                    </div>
                </div>
                <div class="row msg_container base_sent" data-ng-hide ="msg.content_type =='received'">
                    <div class="messages msg_sent"><p>{{msg.msg}}</p>
                        <time datetime="2009-11-13T20:00">{{msg.time  | date:"h:mm:ss a"}}</time>
                    </div>
                    <div class="col-md-2 col-xs-2 avatar"><img
                            src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                            class=" img-responsive "></div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm chat_input"
                           placeholder="Write your message here..." data-ng-model="data"/>
                        <span class="input-group-btn">
                        <button type="submit" class="btn btn-success" data-ng-disabled="!data"
                                data-ng-click="msgReply(data)">Send
                        </button>
                        </span>
                </div>
            </div>
        </div>
    </div>
</div>
